<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
     <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">

    <title>Homehub</title>
</head>
<body class="register-page">
    {%with messages = get_flashed_messages()%}
        {% if messages %}
            {% for messages in messages %}
                <div class = "alert alert-danger">{{messages}}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div class="r1 container-fluid py-2 px-4">
        <div class="r1c1">
           <h2> HomeHub</h2>
        </div>

        <div class="r1c2">
           {% if 'user_id' in session %}
            <a href="{{ url_for('logout') }}">Sign out</a>
            {% else %}
            <a href="{{ url_for('login') }}">Login</a>
            {% endif %}

        </div>
    </div>

    <div class="r2">
        <div class="menu-toggle" id="menu-toggle">
            â˜°
         </div>
        <nav class="nav-links text-white" id="nav-links">
            <a href="{{url_for('home')}}">Home</a>
            <a href="{{url_for('buy')}}">Buy</a>
            <a href="{{url_for('sell')}}">Sell</a>
            <a href="{{url_for('rent')}}">Rent</a>
        </nav>
    </div>


    <div class="container shadow-lg bg-white p-5 mt-5 rounded-4 width"> 

        <form action="{{url_for('register')}}" method = "POST">

            <div class="text-center">
                <h3> Welcome To HomeHub</Table></h3>
            </div>
            <div class="pt-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" name="username">
            </div>

            <div class="pt-3">
                <label class="form-label">password</label>
                <input type="password" class="form-control" name="password">
            </div>

            <div class="pt-3">
                <label class="form-label">confirm password</label>
                <input type="password" class="form-control" name="cpassword">
            </div>

             <div class="pt-3">
                <label class="form-label">user role</label><br>
                 
                <label>buyer</label>
                <input type="radio" class="" name="role" value="buyer">
                <label> seller</label>
                <input type="radio" class="" name="role" value="seller">
                <label>both</label>
                <input type="radio" class="" name="role" value="both">
            </div>
            <div class="text-center"></div>
            <button type="submit" class="btn btn-primary mt-4 wid  d-flex justify-content-center">
                Sign in
            </button>


        </form>
    </div>
        
</body>
</html>
