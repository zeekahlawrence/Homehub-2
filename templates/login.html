<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
     <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">

    <title>Login</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages%}
            {% for messages in messages%}
                <div class="alert alert-danger"> {{messages}}</div>
            {% endfor%}
        {%endif%}
    {% endwith%}
    <body class="">
    <div class="r1 container-fluid py-2 px-4">
        <div class="r1c1">
           <h2> HomeHub</h2>
        </div>

        <div class="r1c2">
           {% if 'user_id' in session %}
            <a href="{{ url_for('logout') }}">Sign out</a>
            {% else %}
            <a href="{{ url_for('login') }}">Login</a>
            {% endif %}

        </div>
    </div>

    <div class="r2">
        <div class="menu-toggle" id="menu-toggle">
            â˜°
         </div>
        <nav class="nav-links text-white" id="nav-links">
            <a href="{{url_for('home')}}">Home</a>
            <a href="{{url_for('buy')}}">Buy</a>
            <a href="{{url_for('sell')}}">Sell</a>
            <a href="#">Rent</a>
        </nav>
    </div>

    <div class="container shadow-lg bg-white p-5 mt-5 rounded-4 width">
        <form action="{{url_for('login')}}" method="POST">
            <h3 class="text-center head pb-5"> Login to homehub</h3>
            <div class="pt-3">
                <label for="" class="form-label">Username</label>
                <input type="text" class="form-control" name="username">
            </div>

            <div class="pt-3">
                <label for="" class="form-label">password</label>
                <input type="text" class="form-control" name="password">
            </div>
             <div class="d-flex justify-content-center w-80">
            <button type="submit" class="btn btn-primary px-4 py-2 mt-3 wid">
                Login
            </button>
            </div>
           
        </form>
        <hr class="text-bold "> 
        <div class="register d-flex justify-content-center">
            <a href="{{url_for('register')}}"> Create New Account</a>
        </div>
    </div>

</body>
</html>
